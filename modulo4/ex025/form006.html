<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Quando for utilizar input do type file, o form nao pode ter method get, é obrigatório que tenha method post -->
    <form action="cadastro.js" method="post" autocomplete="on">
        
        <div>
            <label for="cor-id">Cor</label>
            <input type="color" name="cor" id="cor-id">
        </div>

        <div>
            <label for="nivel-id">Nivel de Satisfaçao</label>
            <input type="range" name="nivel" id="nivel-id" value="10" min="0" max="10">
        </div>
        <div>
            <label for="foto-id">Foto de perfil</label>
            <input type="file" name="foto" id="foto-id">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
