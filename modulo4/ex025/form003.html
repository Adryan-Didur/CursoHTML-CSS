<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <div>
            <label for="nome-id">Nome: </label>
            <input type="text" name="nome" id="nome-id" required placeholder="Nome Completo" autocomplete="name">
        </div>
        <div>
            <label for="mes-id">Período Letivo: </label>
            <input type="month" name="mes" id="mes-id" required step="3">
        </div>
        <div>
            <label for="media-id">Média: </label>
            <input type="number" name="media" id="media-id" required placeholder="Média" min="0" max="10" step="0.1">
        </div>
        <div>
            <label for="hora-id">Horário da prova: </label>
            <input type="time" name="hora" id="hora-id">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
