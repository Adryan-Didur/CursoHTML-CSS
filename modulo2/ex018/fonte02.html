<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "OptimusPrinceps";
            src: url('OptimusPrinceps.ttf') format('truetype')
            /*
            Tipos de format():
            - opentype (otf)
            - truetype (ttf)

            */
        }
        body{
            font-family: sans-serif;
        }
        h1{
            font-family: "OptimusPrinceps", serif;
            font-size: 5em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus, esse voluptate? Quia, illo sapiente. Aliquid nihil nesciunt libero vitae eveniet sit. Odit perspiciatis at, facere illum aperiam ipsum corporis cupiditate!</p>
</body>
</html>
