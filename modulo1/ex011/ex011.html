<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente acessar o site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    
    <h1>Reproduzindo Áudios</h1>
    <audio src="midia/goofy.mp3" controls></audio>
    <audio preload="metadata" controls>
        <source src="midia/goofy.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>l
